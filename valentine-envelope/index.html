<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/heart.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="theme-color" content="#1a1a2e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>To Simomo üíå</title>

  <!-- Critical CSS to prevent FOUC -->
  <style>
    /* Hide app content until JavaScript loads */
    #app {
      opacity: 0 !important;
      visibility: hidden !important;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Allura&family=Parisienne&family=Great+Vibes&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen"
    style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
    <div class="loading-spinner"></div>
    <p class="loading-text">Loading...</p>
  </div>

  <div id="app" style="opacity: 0; visibility: hidden;">
    <!-- Locked State -->
    <div id="locked-state" class="state-container">
      <section class="center">
        <h1>A Letter for you</h1>

        <div id="envelope" class="envelope is-locked">
          <div class="envelope-flap" aria-hidden="true"></div>
          <div class="envelope-front">
            <p class="cursive-text">To Simomo</p>
          </div>
        </div>

        <div class="countdown-section">
          <p class="lockline">Unlocks on Valentine's Day 2026</p>
          <p class="countdown-display" id="countdown-display">
            <span id="days">00</span>d <span id="hours">00</span>h <span id="minutes">00</span>m <span
              id="seconds">00</span>s
          </p>
        </div>
      </section>
    </div>

    <!-- Unlocked State -->
    <div id="unlocked-state" class="state-container hidden">
      <section class="center">
        <h1>Valentine's Envelope</h1>

        <div class="envelope-scene">
          <div id="envelope-interactive" class="envelope envelope-interactive" role="button" tabindex="0"
            aria-label="Open the envelope">
            <div class="envelope-body">
              <div class="envelope-flap-interactive"></div>
              <div class="envelope-front">
                <p class="cursive-text">To Simomo</p>
              </div>
            </div>

            <!-- Letter with video inside envelope -->
            <div id="letter" class="letter">
              <div class="letter-content">
                <div id="video-container" class="video-container">
                  <video id="montage-video" preload="metadata" playsinline webkit-playsinline
                    aria-label="Video montage">
                    <source src="./video/montage.mp4" type="video/mp4">
                    Your browser doesn't support video playback.
                  </video>
                  <div id="loading-indicator" class="loading-indicator hidden">
                    Loading your letter...
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <p class="unlock-message" id="unlock-message">Click to open</p>
      </section>
    </div>

    <!-- Question State -->
    <div id="question-state" class="state-container hidden">
      <div class="question-container">
        <h1 class="question-text">Will you be my Valentine?</h1>
        <div class="button-container">
          <button id="btn-yes" class="response-button" aria-label="Yes">Yes</button>
          <button id="btn-of-course" class="response-button" aria-label="Of course">Of course</button>
        </div>
      </div>
    </div>

    <!-- Final State -->
    <div id="final-state" class="state-container hidden">
      <div class="final-container">
        <h1 class="final-text">Thank you for choosing me not just today but every day</h1>
        <p class="final-subtext">I love you. ‚ù§Ô∏è</p>
      </div>
    </div>
  </div>

  <!-- Popup for locked envelope interaction -->
  <div id="patience-popup" class="patience-popup hidden">
    <div class="patience-popup-content">
      <p class="patience-text">Be Patient üíï</p>
    </div>
  </div>

  <!-- Audio for locked envelope interaction -->
  <audio id="locked-audio" preload="auto">
    <source src="/audio/goay scree,.MP3" type="audio/mpeg">
  </audio>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
